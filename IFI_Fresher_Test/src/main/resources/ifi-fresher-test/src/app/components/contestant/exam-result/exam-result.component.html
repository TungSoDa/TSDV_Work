<div id="exam" class="container">
  <form action="">
    <div class="exam-info">
      <div class="col-md-12">
        <h1 class="exam-topic">Câu hỏi trắc nghiệm chủ đề {{exam?.topic}}</h1>
        <h2 class="exam-name">{{exam?.name}}</h2>
      </div>
      <div id="contestant-info">
        <div class="form-group col-md-12" style="display: flex; align-items: center;">
          <label class="label col-md-2" for="fullName">Tên người dùng <span>*</span> :</label>
          <input type="text" class="form-control col-md-10" name="username" id="username" placeholder="Nhập tên người dùng">
          <div class="form-control col-md-10" name="username" id="username">{{examResult?.contestantUsername}}</div>
        </div>
      </div>
    </div>
    <div class="examContent">
      <ul>
        <div *ngFor="let Question of exam?.questionList; let i = index">
          <app-question-contestant [question]="Question" [index]="i+1"></app-question-contestant>
          <div class="separator"></div>
        </div>
      </ul>
    </div>
    <div class="exam-check">
      <div>Tổng số câu trả lời đúng: {{"corrected"}}/{{totalQuestion}}</div>
      <div> Số điểm bạn đạt được: {{"mark"}} điểm.</div>
    </div>
  </form>
</div>
