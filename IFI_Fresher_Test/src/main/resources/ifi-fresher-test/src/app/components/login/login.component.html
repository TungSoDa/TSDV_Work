<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/login/ifi-solution-logo.jpg" alt="IMG">
      </div>

      <form class="login100-form validate-form" (ngSubmit)="loginSubmit()" action="login" method="post">
        <span class="login100-form-title">
          Nhân viên IFI đăng nhập
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input class="input100" type="text" placeholder="Nhập tên người dùng" name="username" [(ngModel)]="username" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" placeholder="Nhập mật khẩu" name="password" [(ngModel)]="password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div *ngIf="forgotInput" class="alert alert-danger text-center" role="alert">
          <svg aria-hidden="true" width="20" height="20" focusable="false" data-prefix="fas" data-icon="times-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-times-circle fa-w-16 fa-2x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z" class=""></path></svg>
          {{forgotInput}}
        </div>

        <div class="container-login100-form-btn" href="#">
          <input class="login100-form-btn" type="submit" name="loginSubmit" value="Đăng nhập">
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#" routerLink="/registration">
            <span>Tạo tài khoản mới</span>
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
