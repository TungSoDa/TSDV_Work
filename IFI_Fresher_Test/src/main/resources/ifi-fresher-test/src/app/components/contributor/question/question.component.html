<li class="dropdown">
  <div *ngIf="!(question!.image.includes('null'))" class="question-image">
    <img [src]="imagePath + question!.image" alt="">

    </svg>
    <svg aria-hidden="true" width="20" height="20" aria-labelledby="deleteQuestion" (click)="openDeleteModal(question?.questionID)" focusable="false" data-prefix="far" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-trash fa-w-14 fa-2x">

    </svg>
  </div>

  <div class="dropdown-content">
    <div *ngFor="let Answer of question?.answerList">
      <app-answer-contributor [answer]="Answer"></app-answer-contributor>
    </div>
  </div>
</li>
