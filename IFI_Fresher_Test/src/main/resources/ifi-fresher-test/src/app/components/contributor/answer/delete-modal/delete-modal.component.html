<div class="modal-header">
    <h4 class="modal-title">Xóa câu hỏi</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p>Bạn có thực sự muốn xóa Câu trả lời {{answerID}} không?</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Đóng</button>
    <button type="button" class="btn btn-danger" (click)="onDeleteAnswerByID(answerID)">Xóa</button>
</div>
