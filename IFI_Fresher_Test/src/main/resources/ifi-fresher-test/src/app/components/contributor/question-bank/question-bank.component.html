<div id="question-bank" class="container" *ngIf="this.router.url.includes('/contributor/questionBank')">
  <form action="">
    <div class="question-bank-info">
      <div class="col-md-12">
        <h1 class="question-bank-title">Ngân hàng câu hỏi</h1>
      </div>
    </div>
    <div class="question-bank-content">
      <div id="searchQuestionBlock" class="header">
        <svg aria-hidden="true" width="20" height="20" focusable="false" data-prefix="fad" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-2x">\
          <g class="fa-group"><path fill="currentColor" d="M208 80a128 128 0 1 1-90.51 37.49A127.15 127.15 0 0 1 208 80m0-80C93.12 0 0 93.12 0 208s93.12 208 208 208 208-93.12 208-208S322.88 0 208 0z" class="fa-secondary"></path><path fill="currentColor" d="M504.9 476.7L476.6 505a23.9 23.9 0 0 1-33.9 0L343 405.3a24 24 0 0 1-7-17V372l36-36h16.3a24 24 0 0 1 17 7l99.7 99.7a24.11 24.11 0 0 1-.1 34z" class="fa-primary"></path></g>
        </svg>
        <input type="text" id="searchQuestion" placeholder="Tìm kiến trong ngân hàng câu hỏi" [(ngModel)]="searchText" autofocus name="search-question">
        <svg aria-hidden="true" width="20" height="20" aria-labelledby="addQuestion" (click)="openAddModal()" focusable="false" data-prefix="fas" data-icon="books-medical" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="svg-inline--fa fa-books-medical fa-w-20 fa-2x">
          <title id="addQuestion">Thêm câu hỏi</title>
          <path fill="currentColor" d="M128 128a128 128 0 1 0 128 128 128 128 0 0 0-128-128zm64 144a5.33 5.33 0 0 1-5.33 5.33h-37.34v37.34A5.33 5.33 0 0 1 144 320h-32a5.33 5.33 0 0 1-5.33-5.33v-37.34H69.33A5.33 5.33 0 0 1 64 272v-32a5.33 5.33 0 0 1 5.33-5.33h37.34v-37.34A5.33 5.33 0 0 1 112 192h32a5.33 5.33 0 0 1 5.33 5.33v37.34h37.34A5.33 5.33 0 0 1 192 240zM64 480a32 32 0 0 0 32 32h64a32 32 0 0 0 32-32v-64H64zM192 32a32 32 0 0 0-32-32H96a32 32 0 0 0-32 32v64h128zm447.11 411.25L525.51 19.06C522.2 6.7 509.61-3.18 494.15 1L478.7 5.1q-9.27 2.49-16.06 14.24c-14 6.94-52.3 17.21-68 18.22q-11.76-6.8-21-4.3l-15.49 4.14c-2.42.65-4.2 2-6.15 3.08V32a32 32 0 0 0-32-32h-64a32 32 0 0 0-32 32v64h128l101.66 396.94C457 505.3 469.56 515.18 485 511l15.45-4.14q9.27-2.49 16.06-14.24c13.91-6.88 52.18-17.2 68-18.22q11.76 6.8 21 4.3l15.49-4.1c15.47-4.14 21.43-18.99 18.11-31.35zm-134.4-7.06L412.64 92.37l61.82-16.56 92.07 343.82zM224 128.81c38.62 29.24 64 75.12 64 127.19s-25.38 98-64 127.19v.81h128V128H224zM224 480a32 32 0 0 0 32 32h64a32 32 0 0 0 32-32v-64H224z" class=""></path>
        </svg>
      </div>

      <ul id="listQuestion">
        <div *ngFor="let Question of questionList | filter:searchText; let i = index">
          <app-question-contributor [question]="Question" [index]="i+1"></app-question-contributor>
          <div class="separator"></div>
        </div>
      </ul>
    </div>
  </form>
</div>

<div id="question-bank" class="container" *ngIf="this.router.url.includes('/contributor/deletedQuestion')">
  <form action="">
    <div class="question-bank-info">
      <div class="col-md-12">
        <h1 class="question-bank-title">Danh sách câu hỏi xóa hỏi ngân hàng</h1>
      </div>
    </div>
    <div class="question-bank-content">
      <div id="searchQuestionBlock" class="header">
        <svg aria-hidden="true" width="20" height="20" focusable="false" data-prefix="fad" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-2x">\
          <g class="fa-group"><path fill="currentColor" d="M208 80a128 128 0 1 1-90.51 37.49A127.15 127.15 0 0 1 208 80m0-80C93.12 0 0 93.12 0 208s93.12 208 208 208 208-93.12 208-208S322.88 0 208 0z" class="fa-secondary"></path><path fill="currentColor" d="M504.9 476.7L476.6 505a23.9 23.9 0 0 1-33.9 0L343 405.3a24 24 0 0 1-7-17V372l36-36h16.3a24 24 0 0 1 17 7l99.7 99.7a24.11 24.11 0 0 1-.1 34z" class="fa-primary"></path></g>
        </svg>
        <input type="text" id="searchQuestion" placeholder="Tìm kiến trong ngân hàng câu hỏi" [(ngModel)]="searchText" autofocus name="search-question">
      </div>

      <ul id="listQuestion">
        <div *ngFor="let Question of deletedList | filter:searchText; let i = index">
          <app-question-contributor [question]="Question" [index]="i+1"></app-question-contributor>
          <div class="separator"></div>
        </div>
      </ul>
    </div>
  </form>
</div>
