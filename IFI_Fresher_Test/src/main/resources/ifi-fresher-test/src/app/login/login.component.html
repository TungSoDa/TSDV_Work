<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/assets/images/login/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" action="login" method="post">
        <span class="login100-form-title">
          IFI Employee Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input class="input100" type="text" placeholder="Enter your username" name="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" placeholder="Enter your password" name="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn" href="#" routerLink="/contestant/home">
          <input class="login100-form-btn" type="submit" name="loginSubmit" value="Login">
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#" routerLink="/registration">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
