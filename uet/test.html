<body>
    <form action="" onmousemove="totalPoint1('totalPointFinal')">
        <div class="form-group row">
            <label for="inputHocLucYeu" class="col-sm-4 col-form-label">Học lực yếu</label>
            <div class="col-sm-6">
                <input class="checkbox" type="checkbox" id="inputHocLucYeu" onclick="clickHocLucYeu(this.id)">
            </div>
            <div class="col-sm-2 minusPoint" id="pointHocLucYeu">0</div>
        </div>
        <div class="form-group row">
            <label for="inputCanhBaoHocVu" class="col-sm-4 col-form-label">Bị cảnh báo học vụ</label>
            <div class="col-sm-6">
                <input class="checkbox" type="checkbox" id="inputCanhBaoHocVu" onclick="clickCanhBaoHocVu(this.id)">
            </div>
            <div class="col-sm-2 minusPoint" id="pointCanhBaoHocVu">0</div>
        </div>

        <div class="form-group row">
            <label for="inputDangKiKhongDuTin" class="col-sm-4 col-form-label">Đăng ký không đủ số tín chỉ theo Quy định</label>
            <div class="col-sm-6">
                <input class="checkbox" type="checkbox" id="inputDangKiKhongDuTin" onclick="clickDangKiKhongDuTin(this.id)">
            </div>
            <div class="col-sm-2 minusPoint" id="pointDangKiKhongDuTin">0</div>
        </div>

        <div class="form-group row">
            <label for="inputCamThiBoThi" class="col-sm-4 col-form-label">Bị cấm thi hoặc bỏ thi cuối kỳ không có lý do </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="inputCamThiBoThi" placeholder="Số lần bỏ thi hoặc cấm thi" onload="fillCamThiBoThi(this.id)">
            </div>
            <div class="col-sm-2 minusPoint" id="pointCamThiBoThi">0</div>
        </div>

            <div class="col-sm-2 benchmark" id="totalPointFinal">30</div>
        </div>
