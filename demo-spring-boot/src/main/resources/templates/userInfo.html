<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
    <div th:object="${user}">
        <span>ID: </span><span th:text="*{id}"></span>
        <br>
        <span>Name: </span><span th:text="*{name}"></span>
        <br>
        <span>Programming Language: </span><span th:text="#{javaSpring.intro.text}"></span>
    </div>
</body>
</html>
